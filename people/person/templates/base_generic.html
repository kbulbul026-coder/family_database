<html>
<head>
<style>

</style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic HTML File</title>

    <!-- Bootstrap CSS file -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container-fluid">
<div class="all">
<button onclick="myFunction()">Go Back</button>
<button type="button"onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.</button>
<p id="demo">

<button onclick="window.print()">Print this page</button>
</div>
<div class="topnav">
<div class="all">
<a href="{% url "persons" %}"class="btn">All Members</a>
<a href="{% url 'index' %}"class="btn btn-info">Counter</a>
</div>
{% if user.is_authenticated %}
<ul>
<li class="btn btn-success">     User: {{ user.get_username }}</li>

<li><a href="{% url 'home' %}"class="btn btn-info">MyHome</a></li>
<li><a href="{% url 'profile' %}"class="btn btn-info">Profile</a></li>
<li><a href="{% url 'logout'%}?next=/"class="btn btn-danger">Logout</a></li>
</ul>
   {% else %}
<ul>
<li>     <a href="{% url 'login'%}?next={{request.path}}"class="btn btn-secondary">Login</a></li>
   <li>  <a href="{% url 'register' %}"class="btn btn-warning">Register</a></li>
</ul>   
</div>
{% endif %}
<div>
{% block content %}

{% endblock %}
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
function myFunction() {
  window.history.go(-1);
}

</script>
</body>
</html>
